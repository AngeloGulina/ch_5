<p>New movie instances can be created in the development console with:</p>
<code>
	var moviesByShowtime = new Movies(raw);
</code>

<p>You can then call the sort functions, and output the state of the collection with:</p>

<code>
	moviesByShowtime.log();
</code>

<script>
  Movies = require('movies');
  raw = require('raw');
</script>
